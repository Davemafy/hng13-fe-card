<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Contact Us</title>
</head>
<body>
  <nav class="main-nav">
  <ul>
    <li><a href="index.html" data-testid="nav-home">Home</a></li>
    <li><a href="contact.html" data-testid="nav-contact">Contact Us</a></li>
    <li><a href="about.html" data-testid="nav-about">About Me</a></li>
  </ul>
</nav>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <span id="error-name" data-testid="test-contact-error-name" aria-live="polite"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <span id="error-email" data-testid="test-contact-error-email" aria-live="polite"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <span id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" required minlength="10"></textarea>
        <span id="error-message" data-testid="test-contact-error-message" aria-live="polite"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="successMsg" data-testid="test-contact-success" style="display:none;">Message sent successfully!</p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      const fields = [
        {id: 'name', name: 'Full Name'},
        {id: 'email', name: 'Email'},
        {id: 'subject', name: 'Subject'},
        {id: 'message', name: 'Message'}
      ];

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const error = document.getElementById('error-' + field.id);
        error.textContent = '';
        if (!input.value.trim()) {
          error.textContent = `${field.name} is required`;
          valid = false;
        } else if (field.id === 'email' && !/^\S+@\S+\.\S+$/.test(input.value)) {
          error.textContent = 'Invalid email address';
          valid = false;
        } else if (field.id === 'message' && input.value.trim().length < 10) {
          error.textContent = 'Message must be at least 10 characters';
          valid = false;
        }
      });

      if (valid) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        successMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
